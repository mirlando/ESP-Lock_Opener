<ion-header class="ion-no-border" [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button slot="end" shape="round" color="danger" fill="outline"  size="small" (click)="cerrar()">
        <ion-icon shape="round" name="log-out-outline"></ion-icon>Cerrar
      </ion-button>
    </ion-buttons>
    <ion-title color="primary"> Anular Alojamientos</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-item-sliding *ngFor="let item of coleccionAlquileres1">
  <ion-item lines="none" >
    <ion-card>
      <ion-card-header>
        <ion-card-title></ion-card-title>
        <ion-card-subtitle>{{item.data.F_INICIO}}</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
       
      </ion-card-content>
    </ion-card>
  </ion-item>
  <ion-item-options side="end" >
    <ion-item-option color="danger" (click)="borrar(item.id)">
      <ion-icon slot="icon-only" name="trash"></ion-icon>
    </ion-item-option>
  </ion-item-options>
  </ion-item-sliding>
</ion-content>
